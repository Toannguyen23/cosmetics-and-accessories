{% extends "partial/base.html" %}
{% block content %}
<div class="col-lg-8 table-responsive mb-5"  style="margin: 0 auto;">
    <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
            <tr>
                <th>Hình ảnh</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Ngày đăng bán</th>
                <th>Cập nhật</th>
                <th>Loại bỏ</th>
            </tr>
        </thead>
        <p>Sản phẩm</p>
        <tbody class="align-middle" id="wishlist-list">
            {% for product in all_products %}
            <tr class="tr-row-1">
                <td class="align-middle"><img  src="{{product.image.url}}"  alt="" style="width: 50px; height: 50px;"></td>
                <td class="align-middle">{{product.title}}</td>
                <td class="align-middle">{{product.price}}</td>
                <td class="align-middle"><a href="{% url "core:product-list" %}">{{product.product_status}}</a></td>
                <td class="align-middle">{{product.date}}</td>
                <td class="align-middle"><a href="{% url "useradmin:edit-product" product.pid %}" title="Edit product"><i class="fa-solid fa-arrow-up-from-bracket fa-xl" style="color: #2d8f0a;"></i></a></td>
                <td class="align-middle"><a href="{% url "useradmin:delete-product" product.pid %}"><i class="fa-solid fa-trash fa-xl" style="color: #e60a0a;"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
