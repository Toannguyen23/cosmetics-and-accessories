{% extends "partial/base.html" %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3 header-form">Liên hệ chúng tôi</span></h2>
       <h4 class="res-text"></h4>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" method="POST" >
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" name='full_name' class="form-control" id="full_name" placeholder="Tên của bạn"
                                required="required" data-validation-required-message="Vui lòng nhập tên" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                required="required" data-validation-required-message="Vui lòng nhập email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Số điện thoại"
                                required="required" data-validation-required-message="Vui lòng nhập số điện thoại" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Chủ đề"
                                required="required" data-validation-required-message="Vui lòng nhập chủ đề" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" name="message" rows="8" id="message" placeholder="Nội dung..."
                                required="required"
                                data-validation-required-message="Vui lòng nhập nội dung"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit">Gửi phản hồi</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                    <div class="bg-light p-30 mb-30">
                        <iframe style="width: 100%; height: 250px;"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.6499999999996!2d106.69179159999999!3d10.8230991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175275dbca17061:0x4f0ed5844c194faf!2sHo+Chi+Minh+City,+Vietnam!5e0!3m2!1sen!2sbd!4v1662233521202!5m2!1sen!2sbd"   

                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>410, Nguyễn Chí Thanh, Quận 5, Hồ Chí Minh, Việt Nam</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>life-saver@ltd.vn.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>1800 9898</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->




{% endblock content %}
