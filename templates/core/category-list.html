{% extends "partial/base.html" %}
{% load static %}

{% block content %}


    <!-- Categories Start -->
    <div class="container-fluid pt-5">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Phân Loại Sản Phẩm</span></h2>
        <div class="row px-xl-5 pb-3">
            {% for category in categories %}
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <a class="text-decoration-none" href="{% url "core:category-product-list" category.cid %}">
                    <div class="cat-item d-flex align-items-center mb-4">
                        <div class="overflow-hidden" style="width: 100px; height: 100px;">
                            <img class="img-fluid" src="{{category.image.url}}" alt="">
                        </div>
                        <div class="flex-fill pl-3">
                            <h6>{{category.title}}</h6>
                            <small class="text-body">{{category.category.count}} Sản Phẩm</small>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
